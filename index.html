<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Fibonacci</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Número Fibonacci</h1>
    </header>
    <main>
      <label for="numero">Ingrese un número:</label>
      <input type="number" id="numero" min="0" value="0" />
      <button onclick="calcularFibonacci()">Calcular</button>
      <p>El resultado es: <span id="resultado"></span></p>
      <script src="scrip.js"></script>
    </main>
  </body>
</html>
